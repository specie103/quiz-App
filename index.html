<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    
    <div class="wrapper container">
        <div class="instruction">
            <h1>Instruction</h1>
            <h3>All Question Carry Equal points.</h3>
            <h3>You have <em>10 seconds </em> to answer each question.</h3>
            <h3>You can retake the test by Pressing the StartOver Button.</h3><br>
            <h3>Press the Start button to begin.</h3>
            <button id="start-btn" class="btn">Start</button>
        </div>
        <div id="quiz" style="display: none;" class="row container">
            <div id="timeProgress" class="col-2">
                <div id="timer" class="" style="color:white;"></div>
                <span id="progress"></span>
            </div>
            <div class="quiz-container col-10">
                <label class="question d-block m-auto fs-4" id="question"></label>
                <button id="optionOne" class="btn-option">A</button>
                <button id="optionTwo" class="btn-option">B</button>
                <button id="optionThree" class="btn-option">C</button>
                <button id="optionFour" class="btn-option">D</button>
            </div>

        </div>
        <div id="result" style="display: none;">
            <p>You scored <span id="my-results"></span></p>
            <p id="remark"></p>
            <a href="index.html" id="retake" class="btn btn-primary">RestartQuiz</a>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
